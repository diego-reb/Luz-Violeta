    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainPanicButton = document.getElementById('main-panic-button');
            const reasonRadios = document.querySelectorAll('input[name="reason"]');
            const otraRazonField = document.getElementById('otra-razon-field');
            const otraDescripcion = document.getElementById('otra-descripcion');
            const submitButton = document.getElementById('submit-button');

            // Mostrar/ocultar el campo de "Otra" razÃ³n
            reasonRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.id === 'otro' && radio.checked) {
                        otraRazonField.classList.remove('hidden');
                        otraDescripcion.setAttribute('required', 'required'); // Hacerlo requerido si se selecciona "Otra"
                    } else {
                        otraRazonField.classList.add('hidden');
                        otraDescripcion.removeAttribute('required');
                        otraDescripcion.value = ''; // Limpiar el campo si se deselecciona "Otra"
                    }
                });
            });

            // Enviar el formulario al hacer clic en el botÃ³n de pÃ¡nico
            mainPanicButton.addEventListener('click', () => {
                const selectedReason = document.querySelector('input[name="reason"]:checked');
                
                // Si no hay ninguna opciÃ³n seleccionada, selecciona la primera por defecto
                if (!selectedReason) {
                    document.getElementById('agresion-fisica').checked = true;
                }
                
                // Simula un clic en el botÃ³n de envÃ­o oculto
                submitButton.click();
            });
