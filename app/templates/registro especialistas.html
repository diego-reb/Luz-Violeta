<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Especialistas - Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f1ff;
            position: relative;
            overflow-x: hidden;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para el input de archivo */
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            border: 2px solid #a78bfa;
            color: #a78bfa;
            font-weight: 600;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            background-color: #a78bfa;
            color: white;
        }

        #cedula_file:focus + .file-input-label {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.4);
        }
    </style>
</head>
<body class="text-gray-800">
    <header class="bg-white shadow-md rounded-b-2xl px-4 py-4 flex items-center justify-between relative z-10">
        <a href="index.html" class="flex items-center space-x-2">
            <img src="https://placehold.co/60x60/a78bfa/ffffff?text=LV" alt="Logo Luz Violeta" class="rounded-xl shadow-lg">
            <span class="text-3xl font-extrabold text-purple-700 hidden md:block">Luz Violeta</span>
        </a>
        <nav class="flex space-x-2 sm:space-x-4">
            <a href="gestionar.html?tab=especialistas" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-3 sm:px-5 rounded-full transition-all duration-300 shadow-md text-sm sm:text-base transform hover:scale-105">
                Regresar
            </a>
            <a href="login.html" class="bg-purple-100 hover:bg-purple-200 text-purple-800 font-semibold py-2 px-3 sm:px-5 rounded-full transition-all duration-300 shadow-md text-sm sm:text-base transform hover:scale-105">
                Cerrar Sesión
            </a>
        </nav>
    </header>

    <main class="min-h-screen p-4 md:p-8 flex items-center justify-center">
        <div class="container mx-auto max-w-lg bg-white p-8 rounded-3xl shadow-2xl card-hover transition-all duration-300">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-purple-800">Registrar Nuevo Especialista</h2>
                <p class="text-gray-600 mt-2">Completa los campos para agregar a un nuevo profesional a la base de datos.</p>
            </div>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 transition-all duration-200">
                </div>
                <div>
                    <label for="especialidad" class="block text-sm font-medium text-gray-700">Especialidad</label>
                    <select id="especialidad" name="especialidad" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 transition-all duration-200">
                        <option value="">Selecciona una especialidad</option>
                        <option value="Psicólogo">Psicólogo</option>
                        <option value="Abogado">Abogado</option>
                    </select>
                </div>
                <div>
                    <label for="contacto" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="contacto" name="contacto" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 transition-all duration-200">
                </div>
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono (opcional)</label>
                    <input type="tel" id="telefono" name="telefono" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 transition-all duration-200">
                </div>
                <div>
                    <label for="cedula_file" class="block text-sm font-medium text-gray-700">Cédula Profesional</label>
                    <div class="mt-1">
                        <input type="file" id="cedula_file" name="cedula_file" required class="sr-only">
                        <label for="cedula_file" class="file-input-label">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                            <span id="file-name">Seleccionar archivo</span>
                        </label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-semibold text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 transform hover:scale-105">
                        Registrar Especialista
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-purple-900 text-white text-center py-6 mt-12 shadow-inner rounded-t-2xl">
        <p>© 2025 Luz Violeta. Juntas somos invencibles.</p>
        <p class="text-sm mt-1">Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('cedula_file').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : 'Seleccionar archivo';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
